<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>经典阅读 | 目录</title>
    
    <style>
        body { 
            background: #f4f1ea; 
            color: #3e3a36; 
            font-family: -apple-system, "Noto Sans SC", sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .header { 
            width: 100%; 
            max-width: 500px; 
            margin-top: 20px;
            margin-bottom: 30px; 
            display: flex; 
            align-items: center; 
        }

        .back-btn { 
            text-decoration: none; 
            color: #8c6d51; 
            font-size: 1rem; 
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .title { 
            flex-grow: 1; 
            text-align: center; 
            color: #8c6d51; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            font-weight: 400;
        }

        .book-list { 
            width: 100%; 
            max-width: 500px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        .book-card {
            background: white;
            padding: 25px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #5d4037;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            border-left: 6px solid #b00; 
            transition: all 0.2s;
        }

        .book-card:active { 
            transform: scale(0.98); 
            background: #fafafa; 
        }

        .book-name { 
            flex-grow: 1;
            font-size: 1.2rem; 
            font-weight: bold; 
        }

        /* 增加一个“卷数”提示 */
        .book-info {
            font-size: 0.85rem;
            color: #999;
            margin-right: 10px;
        }

        .arrow { 
            color: #dcd7d0; 
            font-size: 1.2rem; 
        }

        .footer { 
            margin-top: 50px; 
            padding-bottom: 30px;
            font-size: 0.85rem; 
            color: #b0aaa5; 
            text-align: center; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">⇠ 首页</a>
        <div class="title">经典阅读</div>
        <div style="width: 45px;"></div>
    </div>

    <div class="book-list">
        
        <a href="dizang/index.html" class="book-card">
            <span class="book-name">地藏菩萨本愿经</span>
            <span class="book-info">共十三品</span>
            <span class="arrow">❯</span>
        </a>

        <a href="xinjing.html" class="book-card" style="border-left-color: #8c6d51;">
            <span class="book-name">般若波罗蜜多心经</span>
            <span class="book-info">一卷</span>
            <span class="arrow">❯</span>
        </a>

    </div>

    <div class="footer">
        愿以此功德 庄严佛净土<br>
        普及于一切 我等与众生
    </div>

</body>
</html>
