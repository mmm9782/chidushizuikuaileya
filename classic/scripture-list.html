<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>经典阅读 | 目录</title>
    
    <style>
        /* 基础样式，延续星辰大海的古朴风格 */
        body { 
            background: #f4f1ea; 
            color: #3e3a36; 
            font-family: -apple-system, "Noto Sans SC", sans-serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        /* 顶部导航栏 */
        .header { 
            width: 100%; 
            max-width: 500px; 
            margin-top: 20px;
            margin-bottom: 30px; 
            display: flex; 
            align-items: center; 
        }

        .back-btn { 
            text-decoration: none; 
            color: #8c6d51; 
            font-size: 1rem; 
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .title { 
            flex-grow: 1; 
            text-align: center; 
            color: #8c6d51; 
            font-size: 1.5rem; 
            letter-spacing: 2px; 
            font-weight: 400;
        }

        /* 列表容器 */
        .book-list { 
            width: 100%; 
            max-width: 500px; 
            display: flex; 
            flex-direction: column; 
            gap: 15px; 
        }

        /* 经书卡片设计 */
        .book-card {
            background: white;
            padding: 30px 20px;
            border-radius: 16px;
            text-decoration: none;
            color: #5d4037;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            /* 侧边红杠模拟经书书脊 */
            border-left: 6px solid #b00; 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* 点击动态反馈 */
        .book-card:active { 
            transform: scale(0.97); 
            background: #fafafa; 
        }

        .book-name { 
            flex-grow: 1;
            font-size: 1.25rem; 
            font-weight: bold; 
            letter-spacing: 1px;
        }

        .arrow { 
            color: #dcd7d0; 
            font-size: 1.2rem; 
            font-weight: 200;
        }

        /* 页脚 */
        .footer { 
            margin-top: auto; 
            padding: 60px 0 20px;
            font-size: 0.85rem; 
            color: #b0aaa5; 
            text-align: center; 
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">⇠ 首页</a>
        <div class="title">经典阅读</div>
        <div style="width: 45px;"></div> </div>

    <div class="book-list">
        
        <a href="dizang-01.html" class="book-card">
            <span class="book-name">地藏菩萨本愿经</span>
            <span class="arrow">❯</span>
        </a>

        <a href="xinjing.html" class="book-card" style="border-left-color: #8c6d51;">
            <span class="book-name">般若波罗蜜多心经</span>
            <span class="arrow">❯</span>
        </a>

    </div>

    <div class="footer">
        愿以此功德 庄严佛净土
    </div>

</body>
</html>
