<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>经典阅读 | 目录</title>
    
    <style>
        body { 
            background: #f4f1ea; 
            color: #3e3a36; 
            font-family: -apple-system, "Noto Sans SC", serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .header { 
            width: 100%; 
            max-width: 500px; 
            margin-top: 20px;
            margin-bottom: 40px; 
            display: flex; 
            align-items: center; 
        }

        .back-btn { 
            text-decoration: none; 
            color: #b0aaa5; 
            font-size: 0.9rem;
        }

        .title { 
            flex-grow: 1; 
            text-align: center; 
            color: #8c6d51; 
            font-size: 1.4rem; 
            letter-spacing: 4px; 
            font-weight: bold;
        }

        .book-list { 
            width: 100%; 
            max-width: 500px; 
        }

        /* 统一的卡片风格 */
        .book-card {
            background: white;
            padding: 22px 20px;
            border-radius: 12px;
            text-decoration: none;
            /* 统一文字颜色为深灰黑 */
            color: #2c2c2c; 
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border: 1px solid #e0dcd5; 
            transition: all 0.2s;
        }

        .book-card:active { 
            transform: scale(0.98); 
            background: #fafafa; 
        }

        .book-name { 
            flex-grow: 1;
            font-size: 1.1rem; 
            font-weight: 500;
            letter-spacing: 1px;
            /* 确保所有书名颜色一致 */
            color: #2c2c2c; 
        }

        .book-info {
            font-size: 0.85rem;
            color: #b0aaa5;
            margin-right: 8px;
        }

        .arrow { 
            color: #e0dcd5; 
            font-size: 0.8rem; 
        }

        /* 侧边色块：仅作点缀，不影响文字颜色 */
        .border-red { border-left: 5px solid #8b0000; }
        .border-brown { border-left: 5px solid #8c6d51; }

        .footer { 
            margin-top: auto; 
            padding: 60px 0 30px;
            font-size: 0.8rem; 
            color: #d1c7bc; 
            text-align: center; 
            letter-spacing: 2px;
            line-height: 1.8;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">← 首页</a>
        <div class="title">经典阅读</div>
        <div style="width: 45px;"></div>
    </div>

    <div class="book-list">
        
        <a href="dizang/index.html" class="book-card border-red">
            <span class="book-name">地藏菩萨本愿经</span>
            <span class="book-info">共十三品</span>
            <span class="arrow">❯</span>
        </a>

        <a href="xinjing/index.html" class="book-card border-brown">
            <span class="book-name">般若波罗蜜多心经</span>
            <span class="book-info">一卷</span>
            <span class="arrow">❯</span>
        </a>

    </div>

    <div class="footer">
        愿以此功德 庄严佛净土<br>
        普及于一切 我等与众生
    </div>

</body>
</html>
