        </div>

        <div class="message-block">
            <p class="text">在现实世界叫没有分辨能力</p>
        </div>

        <div class="message-block">
            <p class="text">人的三观，和人格特别特别重要，三观和人格的作用可以为你抵挡很多污秽的东西。</p>
        </div>

        <div class="message-block">
            <p class="text">例如就算你不知道这个人口中的话是不是故意骗你的，但是你会有一个第六感</p>
        </div>

        <div class="message-block">
            <p class="text">感觉不对劲</p>
        </div>

        <div class="message-block">
            <p class="text">这在玄学上就是有人庇佑你</p>
        </div>

        <div class="message-block">
            <p class="text">但是如果你的人格被恶念所蒙蔽</p>
        </div>

        <div class="message-block">
            <p class="text">那你作出选择就不会根据好的一方面去走</p>
        </div>

        <div class="message-block">
            <p class="text">而是去根据自身的贪欲走</p>
        </div>

        <div class="message-block">
            <p class="text">这也是业力的一种体现</p>
        </div>

        <div class="message-block">
