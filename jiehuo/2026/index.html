<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026年度存档</title>
    <style>
        body { 
            background: #f4f1ea; 
            color: #3e3a36; 
            font-family: -apple-system, "Noto Sans SC", serif; 
            margin: 0; 
            padding: 20px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        }
        
        .header { 
            width: 100%; 
            max-width: 600px; 
            margin: 20px 0 10px; 
        }
        
        .back-btn { 
            text-decoration: none; 
            color: #b0aaa5; 
            font-size: 0.9rem;
        }

        .list-container { 
            width: 100%; 
            max-width: 600px; 
            margin-top: 10px;
        }

        /* 极简条目：去掉所有大边框和背景 */
        .item-link { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5px; /* 缩小了上下间距 */
            text-decoration: none;
            color: #3e3a36;
            border-bottom: 1px solid #e8e4db; /* 极细的分割线 */
            transition: opacity 0.2s;
        }

        .item-link:active { opacity: 0.6; }

        /* 调小标题字号 */
        .item-title { 
            font-size: 1.05rem; /* 字号调小，更显精致 */
            color: #2c2c2c;
            font-weight: 400; /* 减细字体 */
            letter-spacing: 0.5px;
        }

        /* 日期数字 */
        .item-date {
            color: #b0aaa5;
            font-size: 0.85rem;
            font-family: "Helvetica Neue", Arial, sans-serif;
        }

        .arrow { 
            color: #d1c7bc; 
            font-size: 0.8rem; 
            margin-left: 8px; 
        }

        .footer { 
            margin-top: 100px; 
            color: #d1c7bc; 
            font-size: 0.75rem; 
            text-align: center; 
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="../index.html" class="back-btn">← 返回</a>
    </div>

    <div class="list-container">
        <a href="0203.html" class="item-link">
            <span class="item-title">关于解脱与法</span>
            <div>
                <span class="item-date">20260203</span>
                <span class="arrow">❯</span>
            </div>
        </a>

        </div>

    <div class="footer">
        愿智慧之光 常照世间
    </div>

</body>
</html>
